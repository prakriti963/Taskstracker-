<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasktracker - Signup</title>
    <link rel="stylesheet" href="signupStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <div class="logo">
                <img src="logo.png" alt="Tasktracker Logo"> 
            </div>
            <h2>Create an account</h2>
            <p class="login-link">Already have an account? <a href="/index.html">Login in</a></p>
            <form>
                <div class="name-group">
                    <div class="input-box">
                        <label>First name</label>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="input-box">
                        <label>Last name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>

                <label>Company name</label>
                <input type="text" placeholder="Company name">

                <div class="contact-group">
                    <div class="input-box">
                        <label>Phone</label>
                        <input type="text" placeholder="Phone">
                    </div>
                    <div class="input-box">
                        <label>WhatsApp</label>
                        <input type="text" placeholder="WhatsApp">
                    </div>
                </div>

                <label>Aadhar number</label>
                <input type="text" placeholder="Aadhar number">

                <label>Email</label>
                <input type="email" placeholder="Email or phone number">

                <label>Password</label>
                <input type="password" placeholder="Password">

                <div class="terms">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="login-btn">Create account</button>

                <div class="or-divider">Or register with</div>

                <button type="button" class="google-btn">
                    <img src="google-icon.png" alt="Google"> Google
                </button>
            </form>
        </div>

        <div class="banner-section">
            <div class="banner-img">
                <h2>Tasktracker <br> Builders ka ek perfect <br> Partner!</h2>
                <img src="signup-right.png" alt="Business Woman" class="banner-img"> <!-- Add image if available -->
            </div>
        </div>
    </div>
</body>
</html>
