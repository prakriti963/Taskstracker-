<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasktracker - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="logo.png" alt="Tasktracker Logo"> <!-- Add logo image if available -->
            </div>
            <h2>Login</h2>
            <form>
                <label>Email or phone number</label>
                <div class="input-field">
                    <input type="text" placeholder="Email or phone number">
                </div>

                <label>Password</label>
                <div class="input-field">
                    <input type="password" placeholder="Password">
                </div>

                <div class="options">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="or-divider">or login with</div>

                <button type="button" class="google-btn">
                    <img src="google-icon.png" alt="Google"> Google
                </button>

                <p class="signup-text">Not a registered user? <a href="/signup.html">Sign up</a></p>
            </form>
        </div>

        <div class="banner-section">
            <div class="banner-img">
                <h2>Tasktracker <br> Builders ka ek perfect <br> Partner!</h2>
                <img src="side-right.png" alt="Business Woman" class="banner-img"> <!-- Add image if available -->
            </div>
        </div>
    </div>
</body>
</html>
